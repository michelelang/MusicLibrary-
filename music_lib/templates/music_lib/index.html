<!DOCTYPE html>
<html>
<head>
	<title>Search</title>


{% load static %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"></div>

                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Search By Album
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="http://localhost:8000/music/1/">Exodus</a></li>
                         <li><a href="http://localhost:8000/music/2/">At Folsom Prison Blues</a></li>
                        <li><a href="http://localhost:8000/music/3/">Courage To Grow</a></li>
                        <li><a href="http://localhost:8000/music/4/">Loving You</a></li>
                    </ul>

                </div>
        </div>
    </nav>


    {% if all_albums %}
        <h1 class="header_index">Album Library</h1>
        <ul>
            {% for album in all_albums %}
            <li><a href="/music/{{ album.id }}">{{ album.album_title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You don't have any albums</h3>
    {% endif %}

</body>

</html>
